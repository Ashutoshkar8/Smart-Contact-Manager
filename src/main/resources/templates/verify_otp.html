<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is homepage</title>
</head>
<body>
	<section>
	 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12">
                    
						<!--email form -->
						<div class="alert alert-success mt-3" role="alert">
 							An otp has been sent to your registered email.
						</div>
                                         
                    <!-- success alert message -->
	<div th:if="${session.message}" class="container ">
	
		<div class="alert alert-danger text-center" >
		
	 	<span th:text="${session.message}"></span>
	 	
		</div>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
                        
                        
                        <form  method="post" action="" th:action="@{/verify-otp}">
	                        <div class="form-group text-center">
	                        	<input name="otp" required type="text" class="form-group" placeholder="Enter OTP Here" />
	                        </div>
	                        
	                        <div class="container text-center mt-2">
	                        	<button class="btn btn-success">Verify</button>
	                        </div>
                        </form>
                       
                    </div>
                     
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>
