<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is homepage</title>
</head>
<body>
	<section>
	
		
	<div class="card mr-2 mb-2">
	
		<div class="card-body">
			<h1 class="text-center">Update your contact</h1>
			
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-10 offset-md-1">
						
							<form action="#"
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="post"
								  th:action="@{/user/process-update}"
								  class="mt-2">
								  
								  <input type="hidden" th:value="${contact.cId}" name="cId" />
								
							<!--first name -->
							<div class="input-group ">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-plus"></i>
									</div>
								</div>
								
								<input th:value="${contact.name}" required type="text" id="firstName" 
								name="name" placeholder="Enter firstname here"
								 class="form-control">
							</div>	  
							
							<!-- second name -->
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-user-alt"></i>
									</div>
								</div>
								
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter lastname here"
								 class="form-control">
							</div>	  	
							
							<!-- phone field -->
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-phone"></i>
									</div>
								</div>
								
								<input th:value="${contact.phone}" required min="10" type="number" id="number" name="phone" placeholder="Enter your phoneno here"
								 class="form-control">
							</div>	  		
							
							<!-- email field -->
							
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
												@
									</div>
								</div>
								
								<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your email here"
								 class="form-control">
							</div>	  	
							
							<!-- work field -->	
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>	
									</div>
								</div>
								
								<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter your work here"
								 class="form-control">
							</div>	  	
							
							<!-- description -->
							<div class="input-group mt-3">
								<textarea th:text="${contact.description}" name="description" class="form-control" id="mytextarea" rows="17" 
								placeholder="Enter contact description"></textarea>
							</div>	
							
							
							<!-- contact image --> 
							<div class="container text-center">
								<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" 
								src="" alt="" th:src="@{'/img/'+${contact.imageUrl}}"/>
							</div>
							
							<p class="text-secondary" >Choose new profile pic</p>
							<div class="custom-file">
								<input type="file"  name="profileImage"/> 
							</div>	
							
							
							
							<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 <script type="text/javascript">
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
	</section>
	
</body>
</html>
