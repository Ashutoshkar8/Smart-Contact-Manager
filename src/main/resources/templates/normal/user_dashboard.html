<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is homepage</title>
</head>
<body>
	<section>
	
	<div class="container ">
		<div class="card ">
		
			<div class="card-body my-5">
			
				<div class="container text-center">
				 <img style="height: 200px;width: 200px;" src="" 
					 th:src="@{'/img/contact_logo.png'}" class="my_profile_picture"  alt="profile photo" />
				</div>
			
			<h1 class="text-center mt-3 text-secondary fst-italic">
			Start adding your contact to cloud..</h1>
			
			<a th:href="@{/user/add-contact/}" class="btn d-grid gap-2 btn-primary mt-4 text-uppercase">Add New Contact</a>
			
			</div>
		</div>		 
	</div>
	
	<script>
	$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#home-link").addClass("active");
	});
	</script>
	</section>
</body>
</html>
