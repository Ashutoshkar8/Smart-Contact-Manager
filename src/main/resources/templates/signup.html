<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is homepage</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			
			<div class="col-mid-6 offet-md-3">
			
				<div class="my-card mt-3">
				
				<!-- alert message -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" 
				class="alert" role="alert">
 					<p class="text-center" th:text="${session.message.content}" ></p>
 					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
 					
 					
				</div>
				
				<div class="container text-center" >
				<img style="width:80px"  alt="" th:src="@{/img/membership.png}">
				</div>
				
				<h1 class="text-center">Register Here</h1>
				
				<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
				<!-- name field -->
				<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Your Name</label>
			    
			    <input
			    name="name"
			     type="text" 
			    class="form-control" 
			    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
			    id="name_field" 
			    aria-describedby="emailHelp"
			     placeholder="Enter here"
			     required="required"
			     th:value="${user.name}"/>
			     
			     <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"
			     ></div>
			   
			  </div>
			  
			  	
				<!-- email field -->
				<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Email</label>
			    
			    <input
			    name="email"
			     type="text" 
			    class="form-control" 
			    id="email_field" 
			    aria-describedby="emailHelp"
			     placeholder="Enter here"
			     required="required"
			     th:value="${user.email}"/>
			   
			  </div>
				<!-- password field -->
				<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Password</label>
			    
			    <input
			    name="password"
			     type="password" 
			    class="form-control" 
			    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
			    id="password_field" 
			    aria-describedby="emailHelp"
			     placeholder="Enter here"
			     required="required"/>
			     
			       <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"
			     ></div>
			   
			  </div>
			  
			  <!-- about field -->
			  <div class="form-group">
			  <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" 
			   id="" rows="10" class="form-control"></textarea>
			   
			  </div>
			  
			  <!-- Terms and conditions agreement -->
			  <div class="form-group form-check ">
			  
			  <input type="checkbox"
			  name="agreement"
			  class="form-check-input"
			  id="agreement"/>
			  
			  <label for="agreement">Accept terms and conditions</label>
			  
			  </div>
				
				<!-- button for submit and reset -->
				<div class="container text-center">
				
				<button type="submit"  class="btn bg-primary btn-block text-white ">
				Submit</button>
				<button type="reset" class="btn btn-warning btn-block text-white ">
				Reset</button>
				
				</div>
				
				</form>
				</div>
			
			</div>
			
		</div>
	</div>
	</section>
	
</body>
</html>
